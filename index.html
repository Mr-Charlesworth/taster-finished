<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Steady Hand Game - Eyup Taster Session</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script defer src="helper.js"></script>
  <script defer src="script.js"></script>
</head>

<body id="body">

  <div class="top-controls">
    <p>Hits: <span id="hit-counter">0</span></p>
    <p>Time Elapsed: <span id="time-elapsed">0</span></p>
    <button id="btn-reset">Reset</button>
    <button id="btn-start">Start</button>
  </div>

  <div class="row">
    <div class="wall block1"></div>
    <div class="gap"></div>
    <div class="wall endBlock"></div>
  </div>
  <div class="row">
    <div class="wall block3"></div>
    <div class="gap"></div>
    <div class="wall endBlock"></div>
  </div>
  <div class="row">
    <div class="wall block2"></div>
    <div class="gap"></div>
    <div class="wall endBlock"></div>
  </div>
  <div class="row">
    <div class="wall block5"></div>
    <div class="gap"></div>
    <div class="wall endBlock"></div>
  </div>
  <div class="row">
    <div class="wall block3"></div>
    <div class="gap"></div>
    <div class="wall endBlock"></div>
  </div>

  <div class="bottom-controls">
    <button disabled id="btn-finish">Finish</button>
  </div>
  
</body>

</html>
